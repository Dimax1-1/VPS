<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="overlay"></div>

    <div class="form-container">
        <h1>Login</h1>
        <form id="registrationForm" method="POST" action="/php/login.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
            </div>
            <button type="submit">Accedi</button>
        </form>
        <p class="register-link">Non hai un account? <a href="index.html">Registrati</a></p>
    </div>

    <div id="popup" class="popup"></div>

    <script src="/js/popup.js"></script>
</body>

</html>
