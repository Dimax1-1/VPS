<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="overlay"></div>

    <div class="form-container">
        <h1>Registrazione</h1>
        <form id="registrationForm" method="POST" action="/php/register.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
            </div>
            <button type="submit">Registrati</button>
        </form>
        <p class="login-link">Sei gi√† registrato? <a href="login.html">Accedi</a></p>
    </div>

    <div id="popup" class="popup"></div>

    <script src="/js/popup.js"></script>
</body>

</html>
